name: Claude FizzBuzz Example

on:
  push: # main ブランチなどに push されたとき実行

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Claude CLI をインストール
        run: npm install -g @anthropic-ai/claude-code

      - name: Claude CLI バージョン確認（念のため）
        run: claude --version

      - name: Claude でコード生成（診断付き）
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "▶ Claude に問い合わせます..."
          claude -p "FizzBuzzをPythonで書いてください" > result.txt
          echo "▶ Claude 出力内容:"
          cat result.txt || echo "result.txt が存在しません"

      - name: 出力ファイルを保存（Artifacts）
        uses: actions/upload-artifact@v4
        with:
          name: fizzbuzz-result
          path: result.txt
